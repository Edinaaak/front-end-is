<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <div class="container" style="margin-top: 13%;">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm">
      <div class="form-group">
        <label for="newPassword" style="text-align: start;">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required formControlName="newPassword">
      </div>
      <button type="submit" class="btn" (click)="resetPass()">Reset Password</button>
    </form>
  </div>
</body>
</html>
