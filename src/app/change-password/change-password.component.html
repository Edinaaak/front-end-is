<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <div class="container" style="margin-top: 13%;">
    <h2>Reset Password</h2>
    <form [formGroup]="resetForm">
      <div class="form-group">
        <label for="newPassword" style="text-align: start;">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password"  formControlName="newPassword">
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="mt-2">
          <div *ngIf="newPassword?.errors?.required" class="alert alert-danger small-alert">New password is required</div>
          <div *ngIf="newPassword?.errors?.pattern" class="alert alert-danger small-alert">The password must contain at least one lowercase and uppercase letter, a symbol, and a number, and be at least 8 characters long.</div>
        </div>
      </div>
      <button type="submit" class="btn" (click)="resetPass()">Reset Password</button>
    </form>
  </div>
</body>
</html>
