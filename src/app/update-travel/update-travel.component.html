
<div class="add-busline-page">
  <form [formGroup]="formLine">
    <h3 style="text-align: center;">Update travel</h3>
    <!-- <div class="alert alert-success d-flex justify-content-center" *ngIf="added">
      <div style="text-align: center;">
        You added successfully the auditorium!
      </div>
    </div> -->
    <!-- Email input -->
    <div class="alert alert-success d-flex justify-content-center" *ngIf="Success">
      <div style="text-align: center;">
       Added successfully!
      </div>
    </div>
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Date</label>
      <input type="date" id="form2Example1" class="form-control" formControlName="date" />
      <div *ngIf="date?.touched && date?.invalid" class="mt-2">
        <div *ngIf="date?.errors?.required" class="alert alert-danger small-alert">Date is required</div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <div class="mb-3">
        <label for="" class="form-label">Bus</label>
        <select class="form-select form-select-lg" name="" id="idBus" (change)="selectBus()">
          <option selected value="0">Select one</option>
          <option *ngFor="let bus of buses" value="{{bus.id}}" >{{bus?.name}}</option>
        </select>
      </div>
    </div>

    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="updateTravel()">Update</button>
  </form>
  </div>
