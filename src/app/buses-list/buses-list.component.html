<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;" class="mt-5">Failure report</h1>
  <div style="display: flex; justify-content: center; gap: 5%; flex-wrap: wrap;" class="mt-5">
    <div class="card col-3 p-3" *ngFor="let bus of buses" >
        <h4>Name: {{bus.name}}</h4>
        <p>Year: {{bus.year}}</p>
        <p>Seats Number: {{bus.seatsNumber}}</p>
        <form action="" [formGroup]="reportForm">
          <div class="mb-3">
            <label for="" class="form-label">Date</label>
            <input type="datetime-local"
              class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="date">
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Description</label>
            <input type="text"
              class="form-control" name="" id="" aria-describedby="helpId" placeholder="" formControlName="description">
          </div>

          <div class="d-grid gap-2">
            <button type="button" name="" id="" class="btn btn-primary" (click)="report(bus?.id)">Report</button>
          </div>
        </form>
    </div>
  </div>


</body>
</html>
