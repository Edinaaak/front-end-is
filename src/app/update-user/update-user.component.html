<div class="update-profile-page mt-5">
<div class="container bootstrap snippets bootdey">
  <h1 class="text-black" >Edit Profile</h1>
    <hr>
<div class="row">
    <!-- left column -->
    <div class="col-md-3 mt-5 me-3">
      <div class="text-center">
        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="form-control">
      </div>
    </div>

    <!-- edit form column -->
    <div class="col-md-6 personal-info mt-3">
      <!-- <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a>
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div> -->
      <!-- <h2>Personal info</h2> -->

      <form class="form-horizontal" role="form" [formGroup]="updateForm">
        <div class="form-group">
          <label class="col-lg-3 control-label">Name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" formControlName="name">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Surname:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value=""  formControlName="surname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Password:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value=""  formControlName="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">New password:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value=""  formControlName="newPassword">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Employment Date:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" value="" formControlName="employmentDate">
          </div>
        </div>

        <div class="mt-3 mb-3">
          <button type="button" name="" id="" class="btn btn-primary" (click)="update()">Update</button>
        </div>
      </form>
    </div>
</div>
</div>
</div>
